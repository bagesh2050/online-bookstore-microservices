server:  port: 7002  servlet:    context-path: /inventory
  spring:  security:    oauth2:      resourceserver:        jwt:          key-value: classpath:public.txt  application:    name: bookstore-inventory-service  data:    mongodb:     host: '${MONGO_HOST}'     database: '${MONGO_DB}'     port: 27017     username: '${MONGO_USERNAME}'     password: '${MONGO_PASSWORD}'  cloud:    kubernetes:      secrets:         name: mysecret      config:        enable: true        sources:         - namespace: default          name: mongo-conf      reload:        enable: true        mode: polling        period : 1000 